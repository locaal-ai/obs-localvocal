<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Segmentation</title>
    <script src="https://unpkg.com/wavesurfer.js@7.7.14/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7.7.14/dist/plugins/regions.min.js"></script>

    <style>
        #waveform {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .segment {
            position: absolute;
            pointer-events: none;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            color: black;
            border: 1px solid black;
            text-align: center;
            overflow: hidden; /* Prevents text from spilling out */
            white-space: nowrap; /* Keeps text on a single line */
            text-overflow: ellipsis; /* Adds an ellipsis if text is too long */
        }
        .silence {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }
    </style>
</head>
<body>
    <div id="waveform"></div>
    <input id="zoom-slider" type="range" min="1" max="200" value="20">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const waveserferRegions = WaveSurfer.Regions.create({});
            // Initialize Wavesurfer with regions plugin
            const wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'violet',
                progressColor: 'purple',
                backend: 'MediaElement',
                plugins: [
                    waveserferRegions
                ]
            });

            // Load audio file
            wavesurfer.load("KO_gyu_0227(굥이)20_Mar_3356.mp3");

            // Fetch segment data from segments.json
            fetch('segments.json')
                .then(response => response.json())
                .then(segments => {
                    // Add segments
                    wavesurfer.on('ready', () => {
                        segments.forEach(segment => {
                            const region = waveserferRegions.addRegion({
                                start: segment.start_time,
                                end: segment.end_time,
                                color: segment.segment_label === '[silence]' ? 'rgba(0, 0, 0, 0.1)' : 'hsla(200, 100%, 30%, 0.5)',
                                data: { label: segment.segment_label }
                            });

                            const label = document.createElement('div');
                            label.className = 'segment';
                            label.textContent = segment.segment_label;

                            // Append the label to the waveform container
                            document.querySelector('#waveform').appendChild(label);

                            // Function to update label positioning
                            const updateLabelPosition = () => {
                                const regionElement = region.element;
                                const waveformRect = document.querySelector('#waveform').getBoundingClientRect();
                                const regionRect = regionElement.getBoundingClientRect();

                                label.style.left = `${regionRect.left - waveformRect.left}px`;
                                label.style.top = `${regionRect.top - waveformRect.top + regionRect.height / 2 - label.offsetHeight / 2}px`;
                                label.style.width = `${regionRect.width}px`;
                            };

                            // Update label position on region update and wave zoom
                            region.on('update-end', updateLabelPosition);
                            wavesurfer.on('zoom', updateLabelPosition);
                            wavesurfer.on('ready', () => {
                                // Update label position on initial load
                                updateLabelPosition();
                            });
                            wavesurfer.on('region-updated', () => {
                                // Update label position on region update
                                updateLabelPosition();
                            });
                            // on scroll - update label position
                            wavesurfer.on('scroll', () => {
                                updateLabelPosition();
                            });
                            updateLabelPosition();
                        });
                    });

                })
                .catch(error => console.error('Error loading segments:', error));

            // handle play button
            document.getElementById('play-button').addEventListener('click', () => {
                wavesurfer.play();
            });
            // handle pause button
            document.getElementById('pause-button').addEventListener('click', () => {
                wavesurfer.pause();
            });

            // Zoom functionality
            document.getElementById('zoom-slider').addEventListener('input', function() {
                wavesurfer.zoom(Number(this.value));
        });
        });
    </script>
    </script>
</body>
</html>
